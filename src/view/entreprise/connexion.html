{extends file="src/view/templates/connexion.html"}

{block name="txt"}
Recrutez les meilleurs candidats 
{/block}

{block name="profile"}
<div class="row justify-content-center">
    
    <img src="{$url_base}public/image/entreprise/{$smarty.session.e_image}" class="rounded" width="50" alt="">
</div>
{/block}

{block name="formulaire"}
<form class="form-group" action="{$url_base}Entreprise/Connected" method="post">
    <div class="form-row justify-content-center">
        <div class="col-sm-8">
            <input type="text" id="adr-entreprise" name="adresse" class="form-control btn-light" placeholder="Entrer votre adresse Ã©lectronique" value="{if isset($adresse)}{$adresse}{/if}">
            <div id="validation">
                {if isset($erreur)}{$erreur}{/if}
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <button class="btn btn-block mt-5 text-light" id="e_btn-start" type="submit" name="connect" value="getIt">Commencer</button>
        </div>
    </div>
</form>
<div class="row justify-content-center mt-3">
    <a class="btn btn-light text-muted" href="{$url_base}/Entreprise/Connexion?New_session=annother" data-toggle="tooltip" title="nouvelle connexion"><ion-icon name="business-sharp"></ion-icon></a>
</div>
{/block}
