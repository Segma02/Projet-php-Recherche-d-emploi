
{foreach from=$row item=$count_offre}
{if $count_offre neq 0}
<div class="col-md-12 mb-5" id="chart_div">
    <h3 class="text-secondary mb-5 text-center" style="font-family:'Fredoka One', cursive;">Verifier le nombre de candidats que vous atteignez chaque jour, avec vos postes.</h3>
    <canvas id="myChart" width="400" height="200">
    </canvas>
    
</div>
{else}
<div class="row justify-content-center" id="chart_div">
    <div class="col-xs-12" data-aos="zoom-in-down" data-aos-duration="2000">
     <h1 class="text-secondary p-sm-3"><strong>Chart non disponible <ion-icon name="stats-chart-sharp"></ion-icon></h1>
     <p class="text-secondary text-center" style="font-weight: bolder;">Aucune offre n'a été effectuée</p>
    </div>
</div>
{/if}
{/foreach}
