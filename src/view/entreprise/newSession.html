{block name="txt"}

{block name="profile"}
<div class="row justify-content-center">
    <img src="{$url_base}public/image/Entreprise/avatarb.png" class="rounded" width="70" alt="new session avatar">
</div>
{/block}

{block name="formulaire"}
<form action="{$url_base}Entreprise/Connected" class="form-group" method="post">
    <div class="form-row justify-content-center">
        <div class="col-sm-8">
            <input type="text" name="adresse" id="adr2-entreprise" class="form-control btn-light mt-2" placeholder="Entrer votre adresse Ã©lectronique" value="{if isset($adresse)}{$adresse}{/if}">
           <div id="validation">
            {if isset($erreur)}{$erreur}{/if}
           </div>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-sm-6">
            <button class="btn btn-block mt-2 text-light" id="e_btn-start" name="newSession" value="getIt2">Commencer</button>
        </div>
    </div>
</form>
<div class="row justify-content-center mt-3">
    <a class="btn btn-light text-muted" href="{$url_base}/Entreprise/Connexion?Ma_session={$smarty.session.nom}" data-toggle="tooltip" title="{$smarty.session.nom}"><img src="{$url_base}public/image/Entreprise/{$smarty.session.e_image}" width="25" alt="image session"></a>
</div>

{/block}
