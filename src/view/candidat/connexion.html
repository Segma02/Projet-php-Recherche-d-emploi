{block name="txt"}
Faites vous recruter par les meilleures startups

{block name="profile"}
<div class="row justify-content-center">
    <img src="{$url_base}public/image/candidat/{$smarty.session.image}" class="rounded" width="50" alt="">
</div>
{/block}

{block name="formulaire"}
<form action="{$url_base}Candidat/Connected" class="form-group" method="post">
    <div class="form-row justify-content-center">
        <div class="col-sm-8">
            <input type="text" name="adresse" id="adr-candidat" class="form-control btn-light mt-2" placeholder="Entrer votre adresse Ã©lectronique" value="{if isset($adresse)}{$adresse}{/if}">
           <div id="validation">
            {if isset($erreur)}{$erreur}{/if}
           </div>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-sm-6">
            <button class="btn btn-block mt-2 text-light" id="c_btn-start" name="connect" value="getIt">Commencer</button>
        </div>
    </div>
</form>
<div class="row justify-content-center mt-3">
    <a class="btn btn-light text-muted" href="{$url_base}/Candidat/Connexion?New_session=annother" data-toggle="tooltip" title="nouvelle connexion"><ion-icon name="person-sharp"></ion-icon></a>
</div>
{/block}
